

<form action="/login/" method="POST">
	{% csrf_token %}
	<table>
		<tr>
			<td class="register-form-label">ID</td>
			<td>{{auth_form.username}}</td>
		</tr>
		<tr>
			<td class="register-form-label">PW</td>
			<td>{{auth_form.password}}</td>
		</tr>
	</table>
	<div class="centered" style="margin-top: 20px;">
		<input type="submit" value="LOG IN" class="login-submit">
		<span class="login-signup"><a href="/register/" id="header-signup">SIGN UP</a></span>
	</div>
</form>
